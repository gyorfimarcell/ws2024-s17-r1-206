<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="common.css">

    <link rel="shortcut icon" href="icons/calculator.svg" type="image/x-icon">

<body>

            <a href="/"><button>Back to landing page</button></a>
        </div>

        <div class="side">

                <img src="icons/map.svg" alt="Stage assignment icon" class="icon">

            <div class="table" id="stage-table"></div>
